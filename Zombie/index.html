<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <style>
       *{margin:0;padding:0;}
       body{
        background-color: #c1e7ef;
       }
       #zombie{
          height: 300px;
          position: absolute;
          bottom: 64px;
          right: 0;
          z-index: 999;
       }
      #grass{
        position: absolute;
        bottom: 0;
        height:100px;
        width: 100%;
        background-image:url("Land.png");
        background-position:10px 0;
      }
    </style>
    <script>
      $(document).ready(function(){

        var walkFrame = 0;
        setInterval(function(){ 
          $('#zombie').attr("src", "Walk" + walkFrame + ".png");
          $('#grass').css("background-position", "+=5px");
          walkFrame++;
          if(walkFrame == 12){
            walkFrame = 0;
          }
        }, 100);
      })
    </script>
  </head>
  <body>
    <img id="zombie" src="Walk0.png">
    <div id="grass"></div>
  </body>
</html>
