<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="capture"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 24.866, lng: -70.269},
          zoom: 15
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
	  
	  navigator.geolocation.getCurrentPosition(success);
	  
	  function success(position) {
		var lat = position.coords.latitude;
		var lng = position.coords.longitude;
		
		//alert(lat);
		if ((lat >= 40.796862) && (lat <=40.816544) && (lng >= -73.28166) && (lng <= -73.26124)) {
			alert ("Congratulations you are in the promo spot!")
			window.location="http://localhost/my-site/register.html"
		} else {
			alert ("Sorry you are too far from the promo stop!Please refresh to get your latest location.")
		}
	  }
	  
	  
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfuAvu97p0EEzh5Gw8o_Rs3LBN_OeJUHw&callback=initMap">
    </script>
	
	
	
	
  </body>
</html>
